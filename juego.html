    <script>
        
        let cursor = document.getElementById('cursor');
        document.addEventListener('mousemove',function mousePosition(e){
            let mouseX = e.clientX;
            let mouseY = e.clientY;
            
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        
        
        let num = Math.floor(Math.random() * 100) + 1;
        console.log(num);
        
        
        
        
        let sendBut = document.getElementById('Enviar');
        let resetBut = document.getElementById('Reset');
        let text = document.getElementById('help');
        
        resetBut.addEventListener("click",
            function reiniciar(){
            num = Math.floor(Math.random() * 100) + 1;
            text.innerHTML="> El número se ha reiniciado!";
        });
        
        sendBut.addEventListener("click",
        function resp(){
            
            let answer = document.getElementById('Respuesta');
            let numero = document.getElementById('numero');
            
            if(answer.value < num){
                text.innerHTML="> El número es más grande!";
            }
            else if(answer.value > num){
                text.innerHTML="> El número es más pequeño!";
            }
            else{
                text.innerHTML="Has acertado!";
                numero.innerHTML="El número era: " + num;
            }
        });
