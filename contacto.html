            <img src="VectorialDraws/12084824_20943984.svg" alt="back2" id="back2" />
            <section class="contactMe">
                <h1>CONTACTO</h1>
                <p id="Adv"></p>
                <form>
                    <p>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" id="Nombre" placeholder="Introduce tu nombre" required />
                    </p>
                    <p>
                        <label for="Correo">Correo:</label>
                        <input type="email" id="Correo" placeholder="Introduce tu correo" required />
                    </p>
                    <p>
                        <label for="Telf">Teléfono:</label>
                        <input type="tel" id="Telf" placeholder="Número de teléfono" required />
                    </p>
                    <p><button type="reset" id="dlte">Borrar Todo</button></p>
                    <p><button type="button" id="send">Enviar</button></p>

    <script>
        
        let cursor = document.getElementById('cursor');
        document.addEventListener('mousemove',function mousePosition(e){
            let mouseX = e.clientX;
            let mouseY = e.clientY;
            
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });
        
        let boton = document.getElementById('send');
        
        boton.addEventListener("click", checkForm);
        
        function checkForm(){
            let nombre = document.getElementById('Nombre');
            let correo = document.getElementById('Correo');
            let telefono = document.getElementById('Telf');
            let adver = document.getElementById('Adv');
            
            if((nombre.value.length < 2 || nombre.value.length > 20)|| nombre.value==null){
                nombre.style.border="2px solid red";
                adver.innerHTML = "Nombre muy corto o muy largo.";
            }
            else{
                nombre.style.border="2px solid green";
                if(correo.value.length < 10){
                   correo.style.border="2px solid red";
                    adver.innerHTML = "Correo Inválido";
                }
                else{
                    correo.style.border="2px solid green";
                    if(telefono.value.length != 9){
                        telefono.style.border="2px solid red";
                        adver.innerHTML = "Formato de teléfono incorrecto";
                    }
                    else{
                        telefono.style.border="2px solid green";
                        adver.style.color="green";
                        adver.innerHTML = "Formulario enviado!"
                        nombre.value='';
                        correo.value='';
                        telefono.value='';
                    }
                }
                
            }
            
        }
    
    </script>
